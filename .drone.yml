  #   root: publici-drone/
  #   flush: true

  slack:
    image: plugins/slack
    secrets: [ slack_webhook ]
    template: >
      {{#success build.status}}
        published https://apps.publicintegrity.org/abandoned-in-america/
      {{else}}
        failed publishing https://apps.publicintegrity.org/abandoned-in-america/
      {{/success}}
    when:
      branch: preview
